<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->


  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700' rel='stylesheet'
    type='text/css'>
  <link href="./static/css/font-awesome.min.css" rel="stylesheet">
  <link href="./static/css/bootstrap.min.css" rel="stylesheet">
  <link href="./static/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
  <link href="./static/css/flexslider.css" rel="stylesheet">
  <link href="./static/css/templatemo-style.css" rel="stylesheet">
  <script type="text/javascript" src="./static/js/jquery-1.11.2.min.js"></script> <!-- jQuery -->
  <script type="text/javascript" src="./static/js/moment.js"></script> <!-- moment.js -->
  <script type="text/javascript" src="./static/js/bootstrap.min.js"></script> <!-- bootstrap js -->
  <script type="text/javascript" src="./static/js/bootstrap-datetimepicker.min.js"></script>
  <!-- bootstrap date time picker js, http://eonasdan.github.io/bootstrap-datetimepicker/ -->
  <script type="text/javascript" src="./static/js/jquery.flexslider-min.js"></script>
  <script type="text/javascript" src="./static/js/templatemo-script.js"></script> <!-- Templatemo Script -->
  <script>
    // HTML document is loaded. DOM is ready.
    $(function () {

      $('#hotelCarTabs a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
      })

      $('.date').datetimepicker({
        format: 'MM/DD/YYYY'
      });
      $('.date-time').datetimepicker();

      // https://css-tricks.com/snippets/jquery/smooth-scrolling/
      $('a[href*=#]:not([href=#])').click(function () {
        if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
          var target = $(this.hash);
          target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
          if (target.length) {
            $('html,body').animate({
              scrollTop: target.offset().top
            }, 1000);
            return false;
          }
        }
      });
    });

    // Load Flexslider when everything is loaded.
    $(window).load(function () {
      $('.flexslider').flexslider({
        controlNav: false
      });
    });
  </script>
  <title>Hotel Reservation</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

</body>

</html>
