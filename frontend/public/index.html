      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700' rel='stylesheet'
    type='text/css'>
  <link href="./static/css/font-awesome.min.css" rel="stylesheet">
  <link href="./static/css/bootstrap.min.css" rel="stylesheet">
  <link href="./static/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
  <link href="./static/css/flexslider.css" rel="stylesheet">
  <link href="./static/css/templatemo-style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!--Page not found-->
  <!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:700,900" rel="stylesheet">
  
  <title>Hotel Tonight</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./static/js/jquery-1.11.2.min.js"></script> <!-- jQuery -->
  <script type="text/javascript" src="./static/js/moment.js"></script> <!-- moment.js -->
  <script type="text/javascript" src="./static/js/bootstrap.min.js"></script> <!-- bootstrap js -->
  <script type="text/javascript" src="./static/js/bootstrap-datetimepicker.min.js"></script>
  <!-- bootstrap date time picker js, http://eonasdan.github.io/bootstrap-datetimepicker/ -->
  <script type="text/javascript" src="./static/js/jquery.flexslider-min.js"></script>
  <script type="text/javascript" src="./static/js/templatemo-script.js"></script> <!-- Templatemo Script -->
  <script>
    // HTML document is loaded. DOM is ready.
    $(function () {

      $('#hotelCarTabs a').click(function (e) {
        e.preventDefault()
        $(this).tab('show')
      })

      $('.date').datetimepicker({
        format: 'MM/DD/YYYY'
      });
      $('.date-time').datetimepicker();

      // https://css-tricks.com/snippets/jquery/smooth-scrolling/
      $('a[href*=#]:not([href=#])').click(function () {
        if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
          var target = $(this.hash);
          target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
          if (target.length) {
            $('html,body').animate({
              scrollTop: target.offset().top
            }, 1000);
            return false;
          }
        }
      });
    });

    // Load Flexslider when everything is loaded.
    $(window).load(function () {
      $('.flexslider').flexslider({
        controlNav: false
      });
    });
  </script>
  <script>
  $(document).ready(function(){
    // Activate tooltip
    $('[data-toggle="tooltip"]').tooltip();
    
    // Select/Deselect checkboxes
    var checkbox = $('table tbody input[type="checkbox"]');
    $("#selectAll").click(function(){
      if(this.checked){
        checkbox.each(function(){
          this.checked = true;                        
        });
      } else{
        checkbox.each(function(){
          this.checked = false;                        
        });
      } 
    });
    checkbox.click(function(){
      if(!this.checked){
        $("#selectAll").prop("checked", false);
      }
    });
  });
  </script>
  
</body>

</html>
